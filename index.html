<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TODO</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <style>

<body>
    <link rel="stylesheet" href="./smpltodo.css">
    <script defer src="./smpltodo.js"></script>

    <div class="todo">
        <div class="todo__input">
            <input class="todo__text" type="text">
            <span class="todo__add"></span>
        </div>
        <select class="todo__options">
            <option value="active">активные</option>
            <option value="completed">завершённые</option>
            <option value="deleted">удалённые</option>
        </select>
        <ul class="todo__items" data-todo-option="active"></ul>
    </div>

</body>

</html>
